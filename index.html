<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login Page</title>
</head>
<body>
    <header>
        <ul>
            <li><a href="#" target="_blank"></a>Instagram</li>
            <li><a href="#" target="_blank"></a>LinkedIn</li>
            <li><a href="#" target="_blank"></a>GitHub</li>
            <li><a href="#" target="_blank"></a>About me</li>
        </ul>
    </header>
    <main>
        <div class="container">
            <h2>Login</h2>
            <form id="formulario" action="cadastro.py">
                <label for="idemail" method="post">
                    E-mail: <br><input type="email" name="email" id="idemail" minlength="10" maxlength="40" required placeholder="Digite seu email">
                    <i class='bx bxs-envelope'></i>
                </label>
                <br>
                <label for="idsenha">
                    Senha: <br><input type="password" name="senha" id="idsenha" minlength="8" maxlength="20" required placeholder="Digite sua senha">
                    <i class='bx bxs-lock-alt'></i>
                </label>
                <br>
            </form>

            <div class="botao">
                <input type="submit" form="formulario" value="Fazer login" id="botao-enviar">
            </div>

            <div class="registrar-conta">
                <p>Caso n√£o possue uma conta, <br> <a href="#">registre-se</a> agora.</p>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
